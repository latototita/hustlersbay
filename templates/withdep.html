{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block body %}
<body class="fix-menu">
    <!-- Pre-loader start -->
    <div class="theme-loader">
    <div class="ball-scale">
        <div class='contain'>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
            <div class="ring"><div class="frame"></div></div>
        </div>
    </div>
</div>
    <!-- Pre-loader end -->
    <section class="login p-fixed d-flex text-center bg-primary common-img-bg">
        <!-- Container-fluid starts -->
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <!-- Authentication card start -->
                    <div class="signup-card card-block auth-body mr-auto ml-auto">
                        <br>
                                  <br>
                                  <br>
                        <form class="md-float-material"  method="POST">
                            <div class="text-center">
                                <img src="{% static 'assets/logo.jpg' %}" style="height:60px;width: 90px;" alt="logo.png">
                            </div>
                            <div class="auth-box">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">{{header}}.</h3>
                                    </div>
                                </div>
                                <hr/>
                                {% csrf_token %}
                                <label  class="form-control">Amount in USD</label>
                                <div class="input-group">
                                    <input type="number" class="form-control" placeholder="Amount in USD(US Dollars)" name="amount">
                                    <span class="md-line"></span>
                                </div>
                                <label  class="form-control">Enter Wallet Address(Trc-20 etc) or Deposit Account(MTN/AIRTEL)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Mobile Money Number starting with 256..." name="wallet">
                                    <span class="md-line"></span>
                                </div>
                                <label  class="form-control">Select Payment method</label>
                                <div class="input-group">
                                        <select class="form-control" id="method">
                                            {% for i in category %}
                                            <option value="trending">{{ i.name }}</option>
                                            {% endfor %}
                                        </select>
                                </div>
                                <label  class="form-control">Transaction ID(Airtel,MTN),Hash(Trust wallet)</label>
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Transaction ID" name="transID">
                                    <span class="md-line"></span>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">{{button}}.</button>
                                    </div>
                                </div>
                                <hr/>
                                <div class="row">
                                    <div class="col-md-10">
                                        <p class="text-inverse text-left m-b-0">Thank you and Doing Business With Us.</p>
                                        <p class="text-inverse text-left"><b>Hustlersbay</b></p>
                                    </div>
                                    <div class="col-md-2">
                                        <img src="{% static 'assets/logo.jpg' %}" style="height:60px;width: 90px;" alt="logo.png">
                                    </div>
                                </div>
                            </div>
                        </form>
                        <!-- end of form -->
                    </div>
                    <!-- Authentication card end -->
                </div>
                <!-- end of col-sm-12 -->
            </div>
            <!-- end of row -->
        </div>
        <!-- end of container-fluid -->
    </section>
{% endblock %}
